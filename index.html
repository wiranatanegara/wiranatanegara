<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                linear-gradient(to right, #1a1a1a 1px, transparent 1px),
                linear-gradient(to bottom, #1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
        }

        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .version-switcher {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .version-btn {
            padding: 1.5rem 3rem;
            font-size: 1.2em;
            background: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .version-btn:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            transform: translateY(-3px);
        }

        .version-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .version-btn:hover::before {
            left: 100%;
        }

        .badge {
            display: block;
            font-size: 0.8em;
            margin-top: 0.5rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .version-btn {
                padding: 1rem 2rem;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Journal  <span style="color: #fff">Wira</span></h1>
        <p style="color: #666; margin-bottom: 2rem;">@2025</p>
        
        <div class="version-switcher">
            <button class="version-btn" onclick="window.location.href='versi1.html'">
                 Filter by Nomor Resi
                <span class="badge">Data yang Diperlukan : EJ dan data dari Tric</span>
            </button>
            
            <button class="version-btn" onclick="window.location.href='versi2.html'">
                Filter by No Rekening
                <span class="badge">Data yang Diperlukan : EJ dan data Spoll</span>
            </button>
        </div>
    </div>
</body>
</html>
